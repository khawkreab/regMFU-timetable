<!-- left -->

    <div class="x-line"></div>
    <ul>
        <li><a href="#" class="">Home</a></li>

<!-- right -->

<div style="width:80vw;margin-left: 20vw;">
    <div class="search">
        <span>SPECIFY INSTRUCTOR NAME </span>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>

    </div>
    <!-- colapse school of -->
    <!--/.Accordion wrapper-->
    <!--ACCORDION INSIDE ACCORDION ITEM-->
    <div id="accordion" class="d-flex flex-column">
        <button class="btn-custom" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            School of Information Thecnology <i class="fas fa-angle-down"></i>
        </button>
        <!-- major -->
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <!--ACCORDION INSIDE ACCORDION ITEM TWO-->
            <div class="major" id="accordion1">
                <div class=" d-flex flex-column" style="margin-left: 30px;">
                    <a href="#" data-toggle="collapse" data-target="#collapseOneA" aria-expanded="true" aria-controls="collapseOneA">
                        Information Technology
                    </a>
                    <div id="collapseOneA" class="collapse" aria-labelledby="headingOneA" data-parent="#accordion1">
                        <div class="major-detail">
                            <div *ngFor="let item of teacher" class=" d-flex flex-row flex-wrap" style="margin-left: 30px;">

                                <a class="" href="#about">{{ item.fname }}
                                    <div *ngFor="let schedules of item.schedules">
                                        <p>{{ schedules.couresName }} </p>
                                    </div>
                                </a>
                                
                            </div>
                        </div>
                    </div>
                    <a href="#" data-toggle="collapse" data-target="#collapseOneB" aria-expanded="false" aria-controls="collapseOneB">
                        Computer Sciences and Innovation
                    </a>
                    <div id="collapseOneB" class="collapse" aria-labelledby="headingOneA" data-parent="#accordion1">
                        <div class="major-detail">
                            <div class=" d-flex flex-row flex-wrap" style="margin-left: 30px;">
                                <a class="" href="#about"><img src="../assets/img/mfu-logo.png"></a>
                                <a class="" href="#about"><img src="../assets/img/mfu-logo.png"></a>
                                <a class="" href="#about"><img src="../assets/img/mfu-logo.png"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end ACCORDION INSIDE ACCORDION ITEM TWO-->

        </div> <!-- end major -->
        <!--end ACCORDION INSIDE ACCORDION ITEM-->
    </div>
    <!--end of col-->
</div>

<!-- end right -->
